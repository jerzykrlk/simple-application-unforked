buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven {
            url 'https://repo.gradle.org/gradle/libs-releases-local/'
        }
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.3-SNAPSHOT'
    }
}

apply plugin: 'jcstress'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
// https://mvnrepository.com/artifact/org.gradle/gradle-core
    compile 'org.gradle:gradle-core:5.3.1'
}

jcstress {
    verbose = true
    timeMillis = "200"
    forks = 0
    iterations = 1
}
