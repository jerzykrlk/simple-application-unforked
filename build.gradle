buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }

 dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.3-SNAPSHOT'
    }
}

apply plugin: 'jcstress'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenLocal()
}

jcstress {
    verbose = true
    timeMillis = "200"
    forks = 0
    iterations = 1
}
